<body>
    <h1>Conditionals (Logical Operators) in JS</h1>
    <p>
        Used to combine or manipulate boolean values (true or false)<br><br>
                    AND operator = <strong>&&</strong> (python version = <strong>and</strong>)<br>
                    OR operator = <strong>||</strong> (python version = <strong>or</strong>)<br>
                    NOT operator = <strong>!</strong> (python version = <strong>not</strong>)<br><br>
                    === is the Strict Equality Operator<br>
                    !== is the Strict INEQUALITY Operator
    </p>
